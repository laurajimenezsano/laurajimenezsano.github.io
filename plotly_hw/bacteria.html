<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bacteria Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>


<body>

  <div class="container">
    <nav class="navbar">
      <h1><strong>Belly Button Biodeversity Dashboard</strong> </h1>
      <h2>Use this interactive dashboard to view the bacteria information</h2>
    </nav>
    
    <div class="row">
        <div class="col-md-3">
          <form id="form">
            <div class="form-group"> 
              <label for="text">Enter Bacteria ID: </label>
              <select class="form-control" id="selection" onchange="optionChanged(this.value)"> </select>
            </div>
            <div class="form-group">
            <button id="button" type="button" class="btn btn-danger">Enter</button>
            </div>
          </form>
            <div class="col-md-12">
              <h3>Demographic Information</h3>
              <ul class="summary"></ul>
            </div>
        </div>
        <div class="col-md-6">
          <div id="plot"></div>
        </div>
        <!-- <div class="col-md-6">
          <div id="plot2"></div>
        </div> -->
    </div>
    <div class="row">
        <div class="col-md-12">
          <div id="plot3"></div>
        </div>
  </div>      
  
  </body>
  
  <script src="plot.js"></script>
  
  </html>
